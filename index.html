<!DOCTYPE html>
<html>
  <head>
    <title>Black History Ipsum</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lora|Poiret+One|Oxygen|Amatic+SC|Changa+One|Permanent+Marker' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>Header here.</header>
    <section id="generatedform">
      <form>
        <p>This is where the copy will appear.</p><br>

        <label>Choose an author:</label>
        <select id="authorname" >
          <option id="authors" value="misc">Black History Compilation</option>
          <option id="authors" value="coates">Ta-Nehisi Coates</option>
          <option id="authors" value="douglas">Fredrick Douglas</option>
          <option id="authors" value="dubois">W. E. B. Du Bois</option>
          <option id="authors" value="garvey">Marcus Garvey</option>
          <option id="authors" value="hooks">Bell Hooks</option>
          <option id="authors" value="kingjr">Martin Luther King Jr</option>
          <option id="authors" value="lincoln">Abraham Lincoln</option>
          <option id="authors" value="malcolmx">Malcolm X</option>
          <option id="authors" value="obama">Barack Obama</option>
          <option id="authors" value="truth">Sojourner Truth</option>
          <option id="authors" value="washington">Booker T. Washington</option>
          <option id="authors" value="wells">Ida B Wells</option>
          <option id="authors" value="west">Cornel West</option>
          <option id="authors" value="random">Random</option>
        </select><br>
        <br>

        <label>Quantity:</label>
        <input type="number" name="" value="" id="quantity"><br>
        <br>

        <input type="radio" name="q" id="para" value="" >
        <label>Paragraphs</label>
        <br>
        <input type="radio" name="q" id="words" value="" >
        <label>Words</label>
        <br>
        <br>

        <input type="checkbox" name="checkBox" id="pTag" value="ptags" >
        <label>Add paragraph tags </label><br>
        <br>

        <label>Font Choice: </label><br>
        <select id="fontname">
          <option value="lora">Lora</option>
          <option value="poiret1">Poiret One</option>
          <option value="o2">Oxygen</option>
          <option value="changa1">Changa One</option>
          <option value="pmarker">Permanent Marker</option>
        </select><br>
        <br>

        <button id="generate"><img src="img/?" alt="Generate" width="30" height="20" /> Generate Ipsum </button>
        <input type="hidden" name="" value="" /><br>
        <br>

      </form>
    </section>

    <section id="generatedtext">
      <p>Generated content here.</p>
    </section>
    <script src="js/generate.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
  <footer>Footer here.</footer>
</html>
